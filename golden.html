<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
<body style='margin : 0px; overflow: hidden;'>

<style type="text/css">
    #arjsDebugUIContainer{ display:none; }
    .a-enter-vr-button{ display:none; }
</style>   

<div style='position: fixed; top: 10px; width:100%; text-align:left; padding: 10px;  z-index: 1; font-family: Arial, Helvetica, sans-serif; font-weight:800; font-size: 20px;'><p> Golden Roll<br>250AED</p></div>

<button type="button"  style='background-color:#4CAF50;  border: none; padding: 10px;  z-index: 1; font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: white; padding: 15px 32px; position: absolute; right: 10px; top: 10px; '  onclick="">✓ Заказать</button>

<button type="button"  style='background-color:white;  border: none; padding: 10px;  z-index: 1; font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: grey; padding: 15px 32px; position: absolute; right: 10px; bottom: 10px; '  onclick="location.href='https://erjan-A.github.io/menu/cheese'">NEXT →</button>
 
<button type="button"  style='background-color:white;  border: none; padding: 10px;  z-index: 1; font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: grey; padding: 15px 32px; position: absolute; left: 10px; bottom: 10px; '  onclick="location.href='https://erjan-A.github.io/menu/cheese'">← PREV</button>

<script>
      AFRAME.registerComponent('alpha-test', {
          dependencies: ['material'],
          init: function () {
          this.el.getObject3D('mesh').material.alphaTest = 0.2;
          }
      });
</script>

<a-scene embedded arjs='trackingMethod: best;'>
 
		<a-anchor >
        
         <a-entity position="0 -0.7 0" scale="0.15 0.15 0.15" rotation="0 210 0" gltf-model="https://raw.githubusercontent.com/coob113/menu/master/golden_roll/scene.gltf"></a-entity>
          
        <a-box position='0 0 0' scale="0.5 0.01 0.5" material='opacity: 0.1;' rotation='0 0 0'></a-box>
		</a-anchor>

		<a-camera-static/>
	</a-scene>
</body>
